<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
    function checkPasswordStrength() {
        var password = document.getElementById("password").value;
        var strengthMeter = document.getElementById("strengthMeter");

        // Do password strength check here and update the strength meter
        // For demonstration purposes, let's assume a simple check
        var strength = password.length;

        if (strength < 4) {
            strengthMeter.innerHTML = "Weak";
            strengthMeter.style.color = "red";
        } else if (strength < 8) {
            strengthMeter.innerHTML = "Moderate";
            strengthMeter.style.color = "orange";
        } else {
            strengthMeter.innerHTML = "Strong";
            strengthMeter.style.color = "green";
        }
    }
    </script>
</head>
<body>
    <h2>User Registration</h2>
    <form action="registration.php" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" onkeyup="checkPasswordStrength()" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <div id="strengthMeter"></div><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
